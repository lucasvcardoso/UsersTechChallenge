<div  id="edit" aria-labelledby="edit" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <form class="form-horizontal" id="edit-form">
            <div class="modal-header">
                <h4 class="modal-title" id="edit-modal-label">Update User</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-name" name="name" placeholder="Name" ng-model="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-age" class="col-sm-2 control-label">Age</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-age" name="age" placeholder="Age" ng-model="Age">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-address" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-address" name="address" placeholder="Address" ng-model="Address">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="Close()">Close</button>
                <button type="submit" class="btn btn-primary" ng-click="Update()">Update</button>
            </div>
        </form>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
