<div class="jumbotron">
    <h1 class="text-center">Users Challenge</h1>
</div>
<a href="UsersChallenge.API/#!/AddUser" class="btn btn-primary btn-xs">Add new User</a>
<br/>
<br/>
<div class="table-responsive'">
    
    <table id="usersTable" class="table table-bordered table-striped">
        <thead>
            <th>User ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Edit</th>            
        </thead>
            <tbody>
                <label for="nameFilter">Filter by name:</label>
                <div class="col-sm-10">
                    <input type="text" id="nameFilter" ng-model="nameFilter" />
                </div>
                <br/>
                <tr ng-repeat="item in ListOfUsers.data  | filter:nameFilter">
                    <td>{{item.UserId}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Age}}</td>
                    <td>{{item.Address}}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="UsersChallenge.API/#!/EditUser/{{item.UserId}}">
                            <span>&#9998</span>
                        </a>
                    </td>
                </tr>
            </tbody>
    </table>
</div>
